    </div>
    <div>
        <label>収支</label>

        <label>

        </label>

        <input type="date">

    </div>
    <div>
        <label>金額</label>
        <input type="number" placeholder="金額を記入" id="cost">円

        <input type="text" placeholder="商品を記入" id="item">

</section>

    <button onclick="onclickSubmit()">登録</button>
</div>
